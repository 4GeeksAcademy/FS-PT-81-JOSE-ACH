<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="imagotipo">
                <i class="fa-brands fa-html5"></i>
                <div>
                    <p class="negrita"><b>HTML5</b></p>
                    <p>Rigoberto</p>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="post-image">
            <img src="https://traveldigg.com/wp-content/uploads/2016/07/Edinburgh-Castle-UK-720x404.jpg" alt="travel">
        </div>

        <div class="post-body">
            <div class="post-icons">   
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <p>Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100.000others</b></p>
            <p>This is one of the things I love doing most, travelling.<br> This is a photo that I took when I went to Edimburgh.</p>
        </div>
    </div>
</body>
</html>
